<div class="commentBox" id="@commentId">
	
	<div id="head">
		
		<a href="@profile">

			<img id="commenterProfilePic" src="@src"></img>
			
		</a>
	
		<label id="lblName">@name</label>
	
	</div>

	<div id="body">

		<p>@comment</p>
	
	</div>

	<div id="foot">

		<label class="left">@date</label>
	
		<label class="left">@time</label>
	
		<label class="right" id="lblReply">Reply</label>
	
	</div>
	
	<br><br><br><br>
	
	<div id="replyHolder"></div>
	
	<br>

</div>
